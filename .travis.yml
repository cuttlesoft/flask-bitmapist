language: python
python:
- '2.6'
- '2.7'
sudo: false
cache:
- apt
- pip
install:
- pip install -r requirements-test.txt -e .
- pip install coverage coveralls Mako
before_script:
- redis-server --port 6399 &
- redis-server --port 6400 &
- redis-cli -p 6400 config set requirepass foobared
script: py.test --cov flask_bitmapist --cov-report term-missing --pep8 --flakes
after_success:
- coveralls
notifications:
  slack:
    rooms:
      secure: 
deploy:
  provider: pypi
  user: cuttlesoft
  password:
    secure: 
  on:
    tags: true
    repo: cuttlesoft/flask-bitmapist
